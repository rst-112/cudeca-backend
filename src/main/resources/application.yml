spring:
  profiles:
    default: dev

# ==========================================
# CONFIGURACIÓN GLOBAL (Aplica a Dev y Prod)
# ==========================================
application:
  security:
    jwt:
      # Clave secreta para firmar los tokens (Base64)
      # Se lee de la variable de entorno JWT_SECRET_KEY. Si no existe, usa el valor por defecto.
      secret-key: ${JWT_SECRET_KEY:rN8skz5ksunBA2xbiWLw7ir+wrBou6Zx8HppAlkJUh0=}
      expiration: 86400000 # 24 horas

---
# ==========================================
# PERFIL DEV (Local - Docker)
# ==========================================
spring:
  config:
    activate:
      on-profile: dev # Configuración para el perfil 'dev'

  datasource:
    url: jdbc:postgresql://localhost:5432/cudeca_db
    username: cudeca_user
    password: password_seguro
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate # Valida que el esquema de BD coincida con las entidades JPA
    show-sql: true # Muestra SQL en consola
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Configuración de correo para MailHog (Local)
  mail:
    host: localhost
    port: 1025
    username: ""
    password: ""
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: false
          starttls.enable: false
        mime:
          charset: UTF-8

  springdoc:
    swagger-ui:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    com.cudeca: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n"

server:
  port: ${SERVER_PORT:8080}

---
# ==========================================
# PERFIL PROD (Nube - Render/Neon/Brevo)
# ==========================================
spring:
  config:
    activate:
      on-profile: prod # Configuración para el perfil 'prod' (despliegue)

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Configuración de correo para Brevo/SMTP (Nube)
  mail:
    host: ${SPRING_MAIL_HOST:smtp-relay.brevo.com}
    port: ${SPRING_MAIL_PORT:587}
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: ${SPRING_MAIL_SMTP_AUTH:true}
          starttls.enable: ${SPRING_MAIL_SMTP_STARTTLS_ENABLE:true}
          starttls.required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
        mime:
          charset: UTF-8

  springdoc:
    swagger-ui:
      enabled: false # Swagger desactivado en producción por seguridad

logging:
  file:
    name: logs/cudeca-backend.log
  level:
    root: WARN
    org.springframework: WARN
    org.hibernate.SQL: WARN
    com.cudeca: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n"

server:
  port: ${PORT:8080}