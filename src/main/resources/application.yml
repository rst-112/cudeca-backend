spring:
  profiles:
    default: dev # Perfil por defecto
---

spring:
  config:
    activate:
      on-profile: dev # Configuración para el perfil 'dev'

  datasource:
    # === ¡¡¡IMPORTANTE!!! Revisa que estos datos coincidan con tu BD local ===
    url: jdbc:postgresql://localhost:5432/cudeca_db
    username: cudeca_user
    password: password_seguro
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate # Valida que el esquema de BD coincida con las entidades JPA
    show-sql: true # Muestra SQL en consola
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  mail:
    host: localhost
    port: 1025
    username: ""
    password: ""
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: false
          starttls.enable: false
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
        mime:
          charset: UTF-8

  springdoc:
    swagger-ui:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    com.cudeca: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n"

server:
  port: ${SERVER_PORT:8080}

---

spring:
  config:
    activate:
      on-profile: prod # Configuración para el perfil 'prod' (despliegue)

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  mail:
    host: ${SPRING_MAIL_HOST:localhost}
    port: ${SPRING_MAIL_PORT:587}
    username: ${SPRING_MAIL_USERNAME:}
    password: ${SPRING_MAIL_PASSWORD:}
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: ${SPRING_MAIL_SMTP_AUTH:true}
          starttls.enable: ${SPRING_MAIL_SMTP_STARTTLS_ENABLE:true}
          starttls.required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
        mime:
          charset: UTF-8

  springdoc:
    swagger-ui:
      enabled: false

logging:
  file:
    name: logs/cudeca-backend.log
  level:
    root: WARN
    org.springframework: WARN
    org.hibernate.SQL: WARN
    com.cudeca: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n"

server:
  port: ${PORT:8080}
